<!DOCTYPE html>
<html>
<head>
    <title>Greatest of Three Numbers</title>
</head>
<body>
    <label for="num1">Enter the first number:</label>
    <input type="text" id="num1">

    <label for="num2">Enter the second number:</label>
    <input type="text" id="num2">

    <label for="num3">Enter the third number:</label>
    <input type="text" id="num3">

    <button onclick="findGreatestNumber()">Find Greatest Number</button>

    <script>
        function findGreatestNumber() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);

            var greatestNumber = Math.max(num1, num2, num3);

            alert("The greatest number is: " + greatestNumber);
        }

    


    </script>
</body>
</html>
